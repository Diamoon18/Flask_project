{% extends "base.html" %} {% block title %}<title>Login</title>{% endblock %} {% block content
%}
<div class="login">
  <form method="POST">
    <h2 align="center">Login</h2>
    <hr>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="submit" class="btn btn-outline-success" style="border-color:#52ab98;"><a href="/sign-up" style="text-decoration: none; color: white;">Sign up</a></button>
  </form>
</div>
{% endblock %}
